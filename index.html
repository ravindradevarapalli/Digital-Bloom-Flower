<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Bloom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'sway': 'sway 4s ease-in-out infinite',
              'leaf-flutter': 'leaf-flutter 3s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slower': 'spin 60s linear infinite',
              'spin-reverse-slower': 'spin-reverse 80s linear infinite',
              'ripple': 'ripple 0.6s ease-out forwards',
              'wiggle': 'wiggle 0.3s ease-in-out infinite',
            },
            keyframes: {
              sway: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              'leaf-flutter': {
                '0%, 100%': { transform: 'rotate(0deg)' },
                '25%': { transform: 'rotate(3deg)' },
                '50%': { transform: 'rotate(0deg)' },
                '75%': { transform: 'rotate(-2deg)' },
              },
              'spin-reverse': {
                from: { transform: 'rotate(360deg)' },
                to: { transform: 'rotate(0deg)' },
              },
              ripple: {
                '0%': { transform: 'scale(0)', opacity: '0.8' },
                '100%': { transform: 'scale(4)', opacity: '0' },
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: white;
      }
      
      /* Liquid Button Effect */
      .liquid-btn {
        position: relative;
        overflow: hidden;
        z-index: 1;
        transition: color 0.4s ease-in-out;
      }
      
      .liquid-btn span, 
      .liquid-btn svg {
        position: relative;
        z-index: 10; /* Keep text/icon on top */
      }
      
      .liquid-btn::before {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translate(-50%, 0) rotate(0deg);
        width: 140%; /* Wider than button */
        padding-bottom: 140%; /* Make it a square aspect ratio based on width */
        background-color: var(--btn-color, #38bdf8);
        border-radius: 40% 45% 40% 35%; /* Organic liquid blob shape */
        transition: top 0.7s ease-in-out, transform 0.7s ease-in-out;
        z-index: 0;
      }
      
      .liquid-btn:hover::before {
        top: -20%; /* Move up to cover button */
        transform: translate(-50%, 0) rotate(200deg); /* Rotate to simulate swirling */
      }
      
      .liquid-btn:active::before {
        transition: top 0.1s;
        filter: brightness(0.9);
      }

      /* SVG Petal Liquid Effect */
      .svg-liquid {
        /* Start position: pushed down (positive Y) to be hidden */
        transform: translateY(80px) rotate(0deg);
        /* Smooth, fluid transition using cubic-bezier for organic feel */
        transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        will-change: transform;
        transform-box: fill-box;
        transform-origin: center center;
      }
      
      /* Trigger hover on the group wrapper */
      .group:hover .svg-liquid {
        /* Rise up (negative Y) and rotate significantly to simulate liquid swirl */
        transform: translateY(-40px) rotate(220deg);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
